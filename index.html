<html>
    <head>
        <title>Outer Space</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
          
        </script>
          <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
      <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

    </head>
    <body>
        <a-scene >
    
            <a-entity light="type: hemisphere; color: #445451; groundColor: #445451; intensity: 2.5"></a-entity>
<!--            <a-light type="ambient" color="#445451"></a-light>
-->
      <!-- Allows camera to rotate on click -->    
          <a-entity id="rig" movement-controls position="200 50 80" rotation='-15 25 0' >
              <a-entity  id="camera"
                  camera
                  twoway-motion="nonMobileLoad: true; chatty: false; speed: 100;"
                  universal-controls 
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true; acceleration: 10"
                  wasd-controls="acceleration: 100">
              </a-entity>
           </a-entity>
        
          <!-- Creates the galaxy image background -->
          <a-sky src="textures/galaxy.jpg"></a-sky>
          
          <!-- Generates a light from the center star and casts shadow on things that recieve a shadow -->
           <a-entity light="type:point; castShadow: true; intensity: 0.9; distance: 1000; color: #FFF; decay: 2" position="0 0 0" ></a-entity>
          
          <a-entity light="type:directional; castShadow: true; intensity: 0.25; distance: 800; color: #FFF; decay: 2" position="0 100 -200" ></a-entity>
          
           <a-sphere radius="35" color="white" src="textures/sun.jpg" position="0 0 0" rotation="0 .01 0"
          animation="property: rotation;
                     from: 0 0 0;
                     to: 0 360 0;
                     dur: 177576;
                     loop: true;
                     easing: linear">
          
          
          </a-sphere>
          <a-torus position="0 0 0" radius="78" color="white" rotation="-90 0 0" radius-tubular="0.05" material="" geometry=""></a-torus>
